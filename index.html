<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debai Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-robot"></i>
                <span class="sidebar-title">Debai</span>
            </div>

            <!-- Toggle button outside the collapsible content -->
            <button id="toggle-sidebar" title="Hide/Show sidebar">
                <i class="fa-solid fa-bars"></i>
            </button>

            <button id="new-chat-btn" title="Start a new chat">
                <i class="fa-solid fa-plus"></i> New Chat
            </button>
            <div id="chat-list" class="chat-list"></div>
            <div class="sidebar-footer">
                <p>Debai AI</p>
                <small>Powered by deb</small>
            </div>
        </div>


        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <i class="fa-solid fa-robot"></i>
                <span>Debai</span>
            </div>
            <div id="chat-body" class="chat-body"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here..." />
                <button id="send-btn" title="Send message">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
